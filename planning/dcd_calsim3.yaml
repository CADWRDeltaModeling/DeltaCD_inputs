dcd:
  # Input files
  path_subarea_info: "inputs/subarea_info_calsim3.csv"
  path_irrigation_efficiency: "inputs/irrigation_efficiencies_calsim3.csv"
  path_leach_applied: "inputs/leach_applied_calsim3.csv"
  path_leach_drained: "inputs/leach_drained_calsim3.csv"
  path_dsm2_diversion_rates: "inputs/diversion_factors_calsim3.csv"
  path_groundwater_rates: "inputs/gwrates_calsim3.csv"
  path_dsm2_drainage_rates: "inputs/diversion_factors_calsim3.csv"
  path_detaw_output: "outputs/detawoutput_calsim3.nc"

  # Output files
  path_dcd_output: "outputs/dcd_areas_calsim3.nc"
  path_dcd_node_output: "outputs/dcd_calsim3.nc"

  # DCD parameters
  start_water_year: 1922
  end_water_year: 2017
  leach_scale: 5.0
  runoff_rate: 0.75
  deep_percolation_rate: 0.25
  # For some models, e.g. DSM2, evaporation from waterbody may need to be
  # handled as diversions. If so, use True for is_adding_waterbody_evaporation.
  is_adding_waterbody_evaporation: True
