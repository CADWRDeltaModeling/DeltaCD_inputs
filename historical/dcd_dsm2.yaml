dcd:
  # Input files
  path_subarea_info: "input_data/subarea_info_dsm2.csv"
  path_irrigation_efficiency: "input_data/irrigation_efficiencies_dsm2.csv"
  path_leach_applied: "input_data/leach_applied_dsm2.csv"
  path_leach_drained: "input_data/leach_drained_dsm2.csv"
  path_groundwater_rates: "input_data/gwrates_dsm2.csv"
  path_dsm2_diversion_rates: "input_data/diversion_factors_dsm2.csv"
  path_dsm2_drainage_rates: "input_data/drainage_factors_dsm2.csv"
  path_detaw_output: "outputs/detawoutput.nc"

  # Output files
  path_dcd_output: "outputs/dcd_areas_dsm2.nc"
  path_dcd_node_output: "outputs/dcd_dsm2.nc"

  # DCD parameters
  start_water_year: 1922
  end_water_year: 2023
  leach_scale: 5.0
  runoff_rate: 0.75
  deep_percolation_rate: 0.25
  # For some models, e.g. DSM2, evaporation from waterbody may need to be
  # handled as diversions. If so, use True for is_adding_waterbody_evaporation.
  is_adding_waterbody_evaporation: True